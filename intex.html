<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-spe-particles-component@1.0.4/dist/aframe-spe-particles-component.min.js"></script>
</head>

<body>
    <a-scene id="scene">
        <a-sky color="#000000"></a-sky>
        <a-camera position="0 0 50"></a-camera>
        <a-entity 
            position="0 1 0" 
            spe-particles="
                color: yellow, red, cyan, black;
                distribution: sphere;
                randomize-velocity: true;
                radius: 200,
                velocity-spread: 15;
                drag: 1;
                max-age: 2;
                duration: -1;
                blending: additive,
                active-multiplier: 200000;
                size: 1, 1, 1, 0
                "></a-entity>
    </a-scene>

</body>

</html>
